<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chamados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of senhasService.senhasChamadas">
    <ion-card-header>
      <ion-card-title>{{item.senha}}</ion-card-title>
      <ion-card-subtitle>{{item.data}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.guiche}}
    </ion-card-content>
  </ion-card>
</ion-content>
